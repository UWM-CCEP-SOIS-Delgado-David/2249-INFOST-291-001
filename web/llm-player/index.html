<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM-Player</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg flex flex-col">
    <div id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4">
      <!-- Chat messages will appear here -->
    </div>
    <form id="chat-form" class="flex p-4 border-t">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
        autocomplete="off"
        required
      />
      <button
        type="submit"
        class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Send
      </button>
    </form>
  </div>

  <!-- Include transformers.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <script src="app.js"></script>
</body>
</html>
